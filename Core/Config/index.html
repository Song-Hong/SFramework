<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SFramework HTTP 服务器</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #6e8efb 0%, #a777e3 100%);
        }
        .glow {
            box-shadow: 0 0 20px rgba(167, 119, 227, 0.6);
        }
        .card-hover {
            transition: all 0.3s ease;
        }
        .card-hover:hover {
            transform: translateY(-5px);
        }
        .typewriter {
            overflow: hidden;
            border-right: .15em solid #a777e3;
            white-space: nowrap;
            letter-spacing: .15em;
            animation: typing 3.5s steps(40, end), blink-caret .75s step-end infinite;
        }
        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }
        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: #a777e3 }
        }
    </style>
</head>
<body class="bg-gray-100 font-sans">
    <div class="min-h-screen flex flex-col">
        <!-- Header -->
        <header class="gradient-bg text-white">
            <div class="container mx-auto px-4 py-8">
                <div class="flex flex-col md:flex-row items-center justify-between">
                    <div class="flex items-center mb-6 md:mb-0">
                        <i class="fas fa-cubes text-4xl mr-4"></i>
                        <div>
                            <h1 class="text-3xl font-bold">SFramework</h1>
                            <p class="text-sm opacity-80">Unity 开发框架</p>
                        </div>
                    </div>
                    <div class="flex space-x-4">
<!--                        <a href="#" class="px-4 py-2 bg-white bg-opacity-20 rounded-lg hover:bg-opacity-30 transition">文档</a>-->
                        <a href="https://github.com/Song-Hong/SFramework" class="px-4 py-2 bg-white bg-opacity-10 rounded-lg hover:bg-opacity-20 transition">GitHub</a>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="flex-grow container mx-auto px-4 py-12">
            <div class="text-center mb-16">
                <div class="inline-block px-6 py-3 bg-purple-100 text-purple-800 rounded-full mb-6">
                    <span class="font-semibold">HTTP 服务器运行中</span>
                </div>
                <h2 class="text-4xl md:text-5xl font-bold text-gray-800 mb-4 typewriter">欢迎使用 SFramework 服务器</h2>
                <p class="text-xl text-gray-600 max-w-3xl mx-auto">
                    您的 HTTP 服务器已成功运行。SFramework 提供强大的工具来加速您的 Unity 开发流程。
                </p>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-8 mb-16">
                <div class="bg-white rounded-xl p-8 shadow-lg card-hover">
                    <div class="text-purple-600 mb-4">
                        <i class="fas fa-bolt text-4xl"></i>
                    </div>
                    <h3 class="text-xl font-bold mb-3 text-gray-800">快速开发</h3>
                    <p class="text-gray-600">预构建的模块和组件，以最少的设置加速您的 Unity 项目。</p>
                </div>
                
                <div class="bg-white rounded-xl p-8 shadow-lg card-hover">
                    <div class="text-purple-600 mb-4">
                        <i class="fas fa-network-wired text-4xl"></i>
                    </div>
                    <h3 class="text-xl font-bold mb-3 text-gray-800">网络就绪</h3>
                    <p class="text-gray-600">内置网络功能，包括这个用于无缝通信的 HTTP 服务器。</p>
                </div>
                
                <div class="bg-white rounded-xl p-8 shadow-lg card-hover">
                    <div class="text-purple-600 mb-4">
                        <i class="fas fa-cogs text-4xl"></i>
                    </div>
                    <h3 class="text-xl font-bold mb-3 text-gray-800">可定制</h3>
                    <p class="text-gray-600">易于扩展和修改以适应您的特定项目需求。</p>
                </div>
            </div>

        </main>
    </div>
</body>
</html>
