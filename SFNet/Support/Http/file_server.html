    <!-- æ¶ˆæ¯æç¤ºåŒºåŸŸ -->
    <div id="message" class="mb-4 p-3 rounded-lg text-sm transition-all duration-300 hidden">

        <!-- æ–‡ä»¶é€‰æ‹©å’Œä¸Šä¼ æŒ‰é’® -->
        <div class="flex items-center space-x-4">

            <label for="fileInput" class="file-upload-label flex-grow text-center py-2 px-4 rounded-full border-2 border-indigo-500 text-indigo-600 font-medium bg-white hover:bg-indigo-50 transition duration-150">

            </label>
            <input id="fileInput" type="file" onchange="document.getElementById('fileSelectedName').textContent = this.files.length > 0 ? this.files[0].name : 'æœªé€‰æ‹©æ–‡ä»¶';"/>

            <button onclick="uploadFile()" class="bg-indigo-600 text-white px-6 py-2 rounded-full hover:bg-indigo-700 shadow-lg transition duration-150 transform hover:scale-105">

        <div id="dropZone" class="mt-6 p-10 text-center text-gray-500 rounded-lg cursor-pointer border-dashed border-2 border-gray-400">

    <!-- æ–‡ä»¶åˆ—è¡¨æ ‡é¢˜å’Œåˆ·æ–°æŒ‰é’® -->
    <h2 class="text-xl font-bold text-gray-700 mb-4 flex justify-between items-center">
        æ–‡ä»¶åˆ—è¡¨ /
        <span id="currentDirDisplay" class="font-mono text-base text-blue-600 truncate max-w-xs md:max-w-md">/</span>
        <button onclick="loadList()" class="text-sm text-gray-500 hover:text-indigo-600 font-medium transition flex items-center">

                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM15.34 9.172a1 1 0 010 1.656A5.002 5.002 0 0013 14a1 1 0 110 2 7.002 7.002 0 01-5.65-2.828 1 1 0 011.656-1.656A5.002 5.002 0 0013 12a1 1 0 112 0 7.002 7.002 0 01-5.65-2.828z" clip-rule="evenodd" />
            </svg>
            åˆ·æ–°åˆ—è¡¨
        </button>
    </h2>

    <!-- æ–‡ä»¶åˆ—è¡¨å®¹å™¨ -->
    <div class="list space-y-2" id="list">
        <p class="text-center text-gray-500 p-4 border border-gray-100 rounded-lg">æ­£åœ¨åŠ è½½...</p>

</div>

<script>
    // åŸºç¡€æœåŠ¡å™¨è·¯å¾„ï¼Œå¿…é¡»ä¸ C# ä»£ç ä¸­çš„è·¯ç”±å‰ç¼€ä¿æŒä¸€è‡´
    const BASE_URL = '/file-server';

    const msgElement = document.getElementById('message');
    const listContainer = document.getElementById('list');
    const dropZone = document.getElementById('dropZone');
    const currentDirDisplay = document.getElementById('currentDirDisplay');

    let currentDir = '';

    /**
     * æ˜¾ç¤ºæ¶ˆæ¯æç¤º
     * @param {string} t æ¶ˆæ¯å†…å®¹
     * @param {boolean} isError æ˜¯å¦ä¸ºé”™è¯¯æ¶ˆæ¯
     */
    const msg = (t, isError = false) => {
        msgElement.innerHTML = `<small>${t}</small>`;
        msgElement.classList.remove('hidden', 'bg-indigo-100', 'text-indigo-800', 'bg-red-100', 'text-red-800', 'bg-green-100', 'text-green-800');
        if (isError) {
            msgElement.classList.add('bg-red-100', 'text-red-800');
        } else if (t.includes('æˆåŠŸ')) {
            msgElement.classList.add('bg-green-100', 'text-green-800');
        } else {
            msgElement.classList.add('bg-indigo-100', 'text-indigo-800');
        }
    };

    // 1. åˆ—è¡¨åŠ è½½å‡½æ•°
    async function loadList() {
        msg('æ­£åœ¨åŠ è½½æ–‡ä»¶åˆ—è¡¨...');
        // å®¢æˆ·ç«¯è¯·æ±‚ URL: /file-server/list?dir=...
        const dirPath = currentDir ? `?dir=${encodeURIComponent(currentDir)}` : '';
        const url = `${BASE_URL}/list${dirPath}`;

        try {
            const res = await fetch(url);

            if (!res.ok) {
                // å¦‚æœæœåŠ¡å™¨æœªå®ç° /list è·¯ç”±ï¼Œè¿™é‡Œä¼šè¿”å› 404 æˆ– 501
                msg(`åŠ è½½å¤±è´¥ (HTTP ${res.status}): è¯·ç¡®ä¿æœåŠ¡å™¨å·²å®ç° /file-server/list è·¯ç”±ã€‚`, true);
                listContainer.innerHTML = '<p class="text-center text-red-500 p-4 border border-red-200 rounded-lg">æœåŠ¡å™¨æ–‡ä»¶åˆ—è¡¨åŠŸèƒ½æœªå¯ç”¨æˆ–è·¯ç”±é”™è¯¯ã€‚</p>';
                return;
            }

            const data = await res.json();

            // å‡è®¾æœåŠ¡å™¨è¿”å›æ ¼å¼ { ok: true, entries: [...], currentDir: "" }
            if (data.ok) {
                renderEntries(data.entries || [], data.currentDir || '');
                msg('æ–‡ä»¶åˆ—è¡¨å·²æ›´æ–°');
            } else {
                msg(`åŠ è½½å¤±è´¥: ${data.message || 'æœåŠ¡å™¨è¿”å›é”™è¯¯'}`, true);
            }
        } catch (e) {
            msg(`åŠ è½½å¤±è´¥: ç½‘ç»œæˆ–C#æœåŠ¡å™¨è·¯ç”±é…ç½®é”™è¯¯ (${e.message})`, true);
        }
    }

    // 2. æ–‡ä»¶ä¸Šä¼ å‡½æ•° (ä¿®å¤ä¸ºè·¯å¾„ä¼ å‚)
    async function uploadFile(file = null) {
        if (!file) {
            const input = document.getElementById('fileInput');
            if (!input.files || input.files.length === 0) {
                msg('è¯·é€‰æ‹©æ–‡ä»¶æˆ–æ‹–æ‹½æ–‡ä»¶', true);
                return;
            }
            file = input.files[0];
        }

        msg(`æ­£åœ¨ä¸Šä¼ æ–‡ä»¶: ${file.name}...`);

        // *** å…³é”®ä¿®å¤ï¼šåŒ¹é… C# æœåŠ¡å™¨çš„ POST /file-server/upload_file/{fileName} è·¯ç”± ***
        const fileName = encodeURIComponent(file.name);
        const url = `${BASE_URL}/upload_file/${fileName}`;

        try {
            // C# æœåŠ¡å™¨è¦æ±‚æ–‡ä»¶ååœ¨ URL è·¯å¾„ä¸­ï¼Œè¯·æ±‚ä½“ä¸ºæ–‡ä»¶å†…å®¹
            const res = await fetch(url, {
                method: 'POST',
                body: file // ç›´æ¥å°† File å¯¹è±¡ä½œä¸ºè¯·æ±‚ä½“
            });

            if (!res.ok) {
                const errorText = await res.text();
                msg(`ä¸Šä¼ å¤±è´¥ (HTTP ${res.status}): ${errorText.substring(0, 100)}...`, true);
                return;
            }

            // å‡è®¾æœåŠ¡å™¨æˆåŠŸåè¿”å› JSON { ok: true, file: "..." }
            const textResponse = await res.text();
            let data = { ok: false, message: textResponse || "ä¸Šä¼ å¤±è´¥" };
            try {
                data = JSON.parse(textResponse);
            } catch {} // å¿½ç•¥é JSON å“åº”

            if (data.ok || res.status === 200) { // C# æˆåŠŸå“åº”å¯èƒ½ä¸æ˜¯ JSON
                msg(`ä¸Šä¼ æˆåŠŸ: ${file.name}`);
                document.getElementById('fileSelectedName').textContent = 'æœªé€‰æ‹©æ–‡ä»¶';
                // è‡ªåŠ¨åˆ·æ–°åˆ—è¡¨
                loadList();
            } else {
                msg(`ä¸Šä¼ å¤±è´¥: ${data.message || 'æœåŠ¡å™¨è¿”å›é”™è¯¯'}`, true);
            }
        } catch (e) {
            msg(`ä¸Šä¼ å¤±è´¥: ${e.message}`, true);
        }
    }

    // 3. æ¸²æŸ“åˆ—è¡¨æ¡ç›®
    function renderEntries(entries, newCurrentDir) {
        currentDir = newCurrentDir;
        currentDirDisplay.textContent = currentDir ? `/${currentDir}` : '/';
        listContainer.innerHTML = '';

        // æ·»åŠ è¿”å›ä¸Šçº§ç›®å½•çš„æ¡ç›®
        if (currentDir) {
            entries.unshift({ name: '..', dir: true, size: 0, rel: '..' });
        }

        if (entries.length === 0 && !currentDir) {
            listContainer.innerHTML = '<p class="text-center text-gray-500 p-4 border border-gray-100 rounded-lg">å½“å‰ç›®å½•ä¸ºç©ºã€‚</p>';
            return;
        }

        entries.forEach(it => {
            const name = it.name;
            // ç›¸å¯¹è·¯å¾„ç”¨äº GET å’Œ DOWNLOAD è¯·æ±‚
            const rel = (it.name === '..' && currentDir) ? it.rel : (currentDir ? `${currentDir}/${name}` : name);
            const isUpDir = it.name === '..';

            // ç›®å½•å’Œæ–‡ä»¶å›¾æ ‡
            const icon = it.dir
                ? (isUpDir ? 'ğŸ”™' : 'ğŸ“')
                : 'ğŸ“„';
            const bgColor = it.dir ? 'bg-gray-50 hover:bg-gray-100' : 'bg-white hover:bg-gray-50';

            const div = document.createElement('div');
            div.className = `flex items-center justify-between p-3 border border-gray-200 rounded-lg shadow-sm transition duration-100 ${bgColor}`;

            // æ–‡ä»¶/ç›®å½•ä¿¡æ¯
            let sizeInfo = '';
            if (!it.dir && it.size !== undefined) {
                // æ ¼å¼åŒ–æ–‡ä»¶å¤§å° (B, KB, MB)
                sizeInfo = it.size > 1024 * 1024
                    ? `${(it.size / (1024 * 1024)).toFixed(2)} MB`
                    : it.size > 1024
                        ? `${(it.size / 1024).toFixed(2)} KB`
                        : `${it.size} B`;
            }

            div.innerHTML = `
            <div class="flex items-center space-x-3 truncate flex-1 min-w-0">
                <span class="text-lg">${icon}</span>
                <span class="font-medium text-gray-700 truncate">${name}</span>
            </div>
            <div class="flex items-center space-x-4 ml-4">
                <span class="text-xs text-gray-500 min-w-[70px] text-right">${sizeInfo}</span>
            </div>
        `;

            // æ“ä½œæŒ‰é’®å®¹å™¨
            const actions = document.createElement('div');
            actions.className = 'flex space-x-2 min-w-[120px] justify-end';

            if (it.dir) {
                // ç›®å½•: æ‰“å¼€/è¿”å›
                const openBtn = document.createElement('button');
                openBtn.textContent = isUpDir ? 'è¿”å›' : 'æ‰“å¼€';
                openBtn.className = 'text-sm text-indigo-600 hover:text-indigo-800 font-medium py-1 px-2 rounded-lg';
                openBtn.onclick = () => {
                    if (isUpDir) {
                        // å¤„ç†è¿”å›ä¸Šçº§ç›®å½•
                        const parts = currentDir.split('/').filter(p => p.length > 0);
                        parts.pop(); // ç§»é™¤å½“å‰ç›®å½•å
                        currentDir = parts.join('/');
                    } else {
                        // è¿›å…¥å­ç›®å½•
                        currentDir = rel;
                    }
                    loadList();
                };
                actions.appendChild(openBtn);

            } else {
                // æ–‡ä»¶: è¯¦æƒ…, ä¸‹è½½

                const detailBtn = document.createElement('button');
                detailBtn.textContent = 'è¯¦æƒ…';
                detailBtn.className = 'text-sm text-green-600 hover:text-green-800 font-medium py-1 px-2 rounded-lg';
                detailBtn.onclick = async () => {
                    // å®¢æˆ·ç«¯è¯·æ±‚ URL: /file-server/get?file=...
                    const res = await fetch(`${BASE_URL}/get?file=${encodeURIComponent(rel)}`);

                    if (!res.ok) {
                        msg(`è·å–è¯¦æƒ…å¤±è´¥ (HTTP ${res.status}): è¯·ç¡®ä¿æœåŠ¡å™¨å·²å®ç° /file-server/get è·¯ç”±ã€‚`, true);
                        return;
                    }

                    const data = await res.json();
                    if(data.ok) {
                        alert(`æ–‡ä»¶è¯¦æƒ…\n\nåç§°: ${data.name}\nç±»å‹: ${data.ext}\nå¤§å°: ${data.size} bytes\nä¿®æ”¹æ—¶é—´: ${data.lastModified || 'N/A'}`);
                    } else {
                        alert(`è·å–è¯¦æƒ…å¤±è´¥: ${data.message || 'æœªçŸ¥é”™è¯¯'}`);
                    }
                };
                actions.appendChild(detailBtn);

                const down = document.createElement('a');
                down.textContent = 'ä¸‹è½½';
                // å®¢æˆ·ç«¯è¯·æ±‚ URL: /file-server/download?file=...
                down.href = `${BASE_URL}/download?file=${encodeURIComponent(rel)}`;
                down.className = 'text-sm text-blue-600 hover:text-blue-800 font-medium py-1 px-2 rounded-lg';
                actions.appendChild(down);
            }

            div.appendChild(actions);
            listContainer.appendChild(div);
        });
    }

    // 4. æ‹–æ‹½ä¸Šä¼ é€»è¾‘
    function handleDragOver(e) {
        e.preventDefault();
        e.stopPropagation();
        dropZone.classList.add('drag-over');
    }

    function handleDragLeave(e) {
        e.preventDefault();
        e.stopPropagation();
        dropZone.classList.remove('drag-over');
    }

    function handleDrop(e) {
        e.preventDefault();
        e.stopPropagation();
        dropZone.classList.remove('drag-over');

        if (e.dataTransfer.files.length > 0) {
            // ä»…å¤„ç†ç¬¬ä¸€ä¸ªæ–‡ä»¶
            uploadFile(e.dataTransfer.files[0]);
        }
    }

    // 5. åˆå§‹åŒ–å’Œäº‹ä»¶ç»‘å®š
    function init() {
        // è‡ªåŠ¨åŠ è½½åˆ—è¡¨
        loadList();

        // ç§»é™¤æ—§çš„ loadAll æŒ‰é’®ï¼ˆæœåŠ¡å™¨æœªå®ç°ï¼‰
        const oldLoadAllBtn = document.querySelector('button[onclick="loadAll()"]');
        if (oldLoadAllBtn) {
            oldLoadAllBtn.parentElement.removeChild(oldLoadAllBtn);
        }

        // ç»‘å®šæ‹–æ‹½äº‹ä»¶
        dropZone.addEventListener('dragover', handleDragOver);
        dropZone.addEventListener('dragleave', handleDragLeave);
        dropZone.addEventListener('drop', handleDrop);

        // é˜²æ­¢æ•´ä¸ªçª—å£æ‹–æ‹½æ—¶æ‰“å¼€æ–‡ä»¶
        document.body.addEventListener('dragover', e => e.preventDefault());
        document.body.addEventListener('drop', e => e.preventDefault());
    }

    // é¡µé¢åŠ è½½å®Œæˆåè‡ªåŠ¨åˆå§‹åŒ–
    window.onload = init;
</script>
